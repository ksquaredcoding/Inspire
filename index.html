<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css'>
  <title>Inspire</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid d-flex">
        <span class="navbar-brand mb-0 h1"></span>
        <div class="row justify-content-center form-row">
          <div class="col-md-4 offset-1">

            <form onsubmit="app.todosController.setUser()">
              <div class="form-group d-flex">
                <label for="user"></label>
                <input type="text" name="user" required placeholder="Set User" class="form-control">
                <button type="submit" class="btn btn-light mx-1">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div id="weatherTarget">

        </div>
      </div>
    </nav>
  </header>
  <section class="d-flex justify-content-center">
    <div id="clock" class="text-shadow fs-1"></div>
  </section>
  <main class="container-fluid grid-center">
    <div id="todo-list" class="d-flex justify-content-end">

    </div>
    <div class="row" id="quoteTarget">

    </div>
  </main>
  <footer>
    <section class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-start">
          <p class="text-shadow">Image By: <span id="copyright"></span></p>
        </div>
      </div>
    </section>
  </footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js'
    integrity='sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=='
    crossorigin='anonymous' referrerpolicy='no-referrer'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
